<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
    color: white;
  }

  h1 {
    font-size: clamp(1.8rem, 5vw, 3rem);
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    animation: fadeInDown 1.5s ease-in-out;
    margin-bottom: 30px;
    line-height: 1.3;
  }

  .countdown {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 600px;
    animation: fadeInUp 2s ease-in-out;
  }

  .time-box {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 20px;
    width: 120px;
    text-align: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
  }

  .time-box:hover {
    transform: translateY(-5px);
  }

  .time {
    font-size: clamp(1.8rem, 6vw, 2.5rem);
    font-weight: bold;
  }

  .label {
    font-size: clamp(0.8rem, 3vw, 1rem);
    opacity: 0.9;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* âœ¨ Glowing Particles */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 8s linear infinite;
    box-shadow: 0 0 10px 2px rgba(255,255,255,0.6);
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    25% { opacity: 1; }
    100% {
      transform: translateY(-20vh) scale(1.2);
      opacity: 0;
    }
  }

  /* âœ¨ Confetti effect */
  .confetti {
    position: absolute;
    width: 8px;
    height: 14px;
    background: hsl(calc(360 * var(--hue)), 80%, 60%);
    top: -10px;
    left: calc(var(--x) * 1vw);
    opacity: 0.8;
    animation: fall 5s linear infinite;
    transform: rotate(45deg);
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  @media (max-width: 480px) {
    .countdown {
      gap: 10px;
    }
    .time-box {
      width: 90px;
      padding: 15px;
    }
  }
</style>
</head>

<body>
  <h1>ðŸŽ‰ Countdown to Watsonâ€™s Birthday ðŸŽ‚</h1>

  <div class="countdown">
    <div class="time-box">
      <div class="time" id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="time" id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // âœ¨ Create glowing particles
    for (let i = 0; i < 25; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(particle);
    }

    // ðŸŽŠ Confetti shimmer
    for (let i = 0; i < 15; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.setProperty('--x', Math.random() * 100);
      confetti.style.setProperty('--hue', Math.random());
      confetti.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }

    // ðŸŽ‚ Set birthday date
    const birthday = new Date("2025-11-07T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML = "<h2>ðŸŽ‰ Happy Birthday Arijit! ðŸ¥³</h2>";
      }
    }, 1000);
  </script>
</body>
</html>
