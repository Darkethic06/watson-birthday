<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1 class="head">Welcome Dipanwita, It's only Made for You</h1>
        <br>
        <center style="font-size:18px ;"> 
            <!-- 21 years 11 months 11 days -->
            <span id="leftYTD"></span>
            <!-- <br> 263 months 11 days -->
            <br> <span id="leftMonth"></span>
            <br> <span id="leftWeek"></span>
            <br> <span id="leftDays"></span>
            <br> <span id="leftHours"></span>
            <!-- <br> 192,360 hours -->
            <!-- <br> 11,541,600 minutes -->
            <br><span id="leftMin"></span>
           <br><span id="leftSec"></span>
        </center>
        <h2 class="head">Birthday Counting</h2>
        <br>
        <div class="times">

            <h2 class="time" id="days">

            </h2> <span class="td">Days</span>
            &nbsp;&nbsp;&nbsp;
            <h2 class="time" id="hours">

            </h2><span class="td">Hours</span>
            &nbsp;&nbsp;&nbsp;
            <h2 class="time" id="min">

            </h2><span class="td">Minutes</span>
            &nbsp;&nbsp;&nbsp;
            <h2 class="time" id="sec">

            </h2><span class="td">Seconds</span>
            &nbsp;&nbsp;&nbsp;
        </div>
        <button class="btn" id="btn">Click Me on Nov 7</button>
    </div>

    <audio loop autoplay>
        <source src="assets/audio.mp3" type="audio/mpeg">
        
      </audio>

    <script src="script.js"></script>
